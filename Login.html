<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"> 

    <style>

      .login-page{
        width: 100%;
        height: 100vh;
        display: inline-block;
        display: flex;
        align-items: center;
      }
      .form-right i{
        font-size: 100px;
      }

    </style>

  </head>
  <body>
    <div class="login-page bg-secondary">
      <div class="container">
        
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <div class="bg-white whawod rounded">

              <div class="row">
                <div class="col-md-7 pe-0">
                  <div class="form-left h-100 py-5 px-5">
                    <form action="" class="row g-4">

                      <div class="col-12">
                        <label for="">Username <span class="text-danger">*</span></label>
                        <div class="input-group">
                          <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                          <input type="text" class="form-control" placeholder="Username">
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="">Password <span class="text-danger">*</span></label>
                        <div class="input-group">
                          <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                          <input type="password" class="form-control" placeholder="Password">
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="inlineFormCheck">
                          <label for="inlineFormCheck" class="form-check-label">Remember </label>
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <a href="#" class="float-end text-primary">Forget Password</a>
                      </div>

                      <div class="col-12">
                          <a class="btn btn-primary px-4 float-end mt-4" href="https://melpenyogi2019.gitlab.io/-/melpenyogi/-/jobs/6283629547/artifacts/public/idex.html" role="button">Login</a>
                        
                        </div>

                    </form>
                  </div>
                </div>
                
                <div class="col-md-5 ps-0 d-none d-md-block">
                  <div class="form-rigth h-100 bg-primary text-white text-center pt-5">
                    <i class="bi-key-fill"></i>
                    <h2 class="fs-1">Login User</h2>
                  </div>
                </div>
              </div>
            </div>          
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
